name: iOS Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Flutter analyze
        run: flutter analyze
        continue-on-error: true  # Don't fail on warnings

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Create unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r app-release-unsigned.ipa Payload
          mv app-release-unsigned.ipa ../../../

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-unsigned
          path: app-release-unsigned.ipa
          retention-days: 14
